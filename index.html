<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Alqoritmika</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./img/icon.svg" alt="logo" class="logo">
            </div>
            <div class="menu-container">
                <ul class="list">
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
                <img src="./img/group.svg" alt="group">
            </div>
            <div class="login">ВОЙТИ</div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Конвертер валют онлайн</h1>

            <div class="buttons">
                <div class="input-header">
                    <p>У меня есть </p>
                    <div class="button-one">
                        <button class="rub-one choice">RUB</button>
                        <button class="usd-one">USD</button>
                        <button class="eur-one">EUR</button>
                        <button class="gbp-one">GBP</button>
                    </div>
                    <div class="input-one">
                        <input type="text">
                        <p class="input-footer-text-one">1 RUB = 0.0135 USD</p>
                    </div>
                </div>

                <div class="input-header">
                    <p>Хочу приобрести</p>
                    <div class="button-two">
                        <button class="rub-two">RUB</button>
                        <button class="usd-two choice">USD</button>
                        <button class="eur-two">EUR</button>
                        <button class="gbp-two">GBP</button>
                    </div>
                    <div class="input-two">
                        <input type="text">
                        <p class="input-footer-text-two">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
            <div class="disnone internet">
                <img src="./img/no-internet.png" alt="icon">
                <p>Нет Интернета</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
